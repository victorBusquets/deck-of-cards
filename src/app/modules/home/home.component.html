<div class="text-center">
    <h3 class="page-title">Selecciona el modo de juego</h3>

    <div class="row game-selector">
        <div class="game-option p-4 col-md-6 col-12"
            *ngFor="let gameLink of gameLinks; trackBy: trackByIndex">
            
            <app-card [noEvents]="true" [routerLink]="gameLink.link"></app-card>
            <p class="m-0 game-type">{{gameLink.title}}</p>
        </div>
    </div>
</div>
